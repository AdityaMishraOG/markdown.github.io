<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Markdown Website</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      header,
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h3 {
        color: #333;
        text-align: center;
      }

      p {
        margin-bottom: 1.2em;
      }

      #markdown-content {
        font-size: 1.2em;
        color: #555;
      }

      a {
        display: flex;
        align-items: center;
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main id="markdown-content"></main>

    <footer>
      <p>Â© 2023 My Markdown Website</p>
    </footer>

    <!-- Include Showdown.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <!-- Include your custom script -->
    <script src="script.js"></script>
  </body>
</html>
